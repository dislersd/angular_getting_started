<h1>Welcome!</h1>

<div class="play-container">
  <!-- event binding using (click) -- data binding with clickCounter which is defined in component.ts -->
  <p>You've clicked <button (click)="countClick()">this</button> {{ clickCounter }} times </p>
  <button (click)="decrementClick()">decrement</button>
</div>

<div class="play-container">
  <!-- Two way data binding - recieves and sends info to component logic in component.ts -->
  <p> <input type="text" [(ngModel)]="name">
    <br>
    <strong>You said: </strong> {{ name }}
  </p>
</div>

<!-- dynamic styling based on counter state -->

<!-- <div class="play-container" [ngStyle]="{
  'background-color': clickCounter > 4 ? 'yellow' : 'lightgray',
  'border': clickCounter > 4 ? '4px solid black' : 'none'
}"> -->

<!-- class.active for dynamic class activation -->
<!-- <div class="play-container" [class.active]="clickCounter > 4"> -->


  <!-- dynamic class names using setClasses method -->
<div class="play-container" [ngClass]="setClasses()">
  <!-- If else to show ui based on counter state -->
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>Click counter is <strong>greater</strong> than 4</p>
  </ng-template>
  <ng-template #none>
    <p>Click counter is <strong>not</strong> greater than 4</p>
  </ng-template>
</div>
